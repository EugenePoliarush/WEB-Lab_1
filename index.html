<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row my-2">
                    <div class="col-md-1 p-0"><img src="images/icon.png" class="img-fluid rounded float-end" alt="icon"></div>
                    <div class="btn-group col-md-6 p-0" role="group">
                        <a class="btn btn-secondary" href="index.html" role="button"><div class="center">Calculator</div></a>            

                        <a class="btn btn-secondary" href="Profile.html" role="button"><div class="center">Profile</div></a>

                        <a class="btn btn-secondary" href="About.html" role="button"><div class="center">About app</div></a> 
                    </div>
                    <div class="col-md-3"></div>
                    <div class="btn-group col-md-2" role="group">
                        <a class="btn btn-secondary" href="Login.html" role="button"><div class="center">Log in</div></a>

                        <a class="btn btn-secondary" href="Signup.html" role="button"><div class="center">Sign up</div></a> 
                    </div>
                </div>      
            </div>
        </header>
        <main>
            <div class="container-fluid" id="calculator">
                <!-- Screen and clear key -->
                <div class="container-fluid m-0 p-0 top">
                    <button class="clear">C</button>
                    <div class="container-fluid m-0 p-0 screen"></div>
                </div>
                
                <div class="keys">
                    <!-- operators and other keys -->
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">รท</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="eval">=</button>
                    <button class="operator">x</button>
                </div>
            </div>
            <script src="calc.js"></script>
        </main>
    </body>
</html>
