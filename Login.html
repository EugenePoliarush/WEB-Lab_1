<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row my-2">
                    <div class="col-md-1 p-0"><img src="images/icon.png" class="img-fluid rounded float-end" alt="icon"></div>
                    <div class="btn-group col-md-6 p-0" role="group">
                        <a class="btn btn-secondary" href="index.html" role="button"><div class="center">Calculator</div></a>            

                        <a class="btn btn-secondary" href="Profile.html" role="button"><div class="center">Profile</div></a>

                        <a class="btn btn-secondary" href="About.html" role="button"><div class="center">About app</div></a> 
                    </div>
                    <div class="col-md-3"></div>
                    <div class="btn-group col-md-2" role="group">
                        <a class="btn btn-secondary" href="Login.html" role="button"><div class="center">Log in</div></a>

                        <a class="btn btn-secondary" href="Signup.html" role="button"><div class="center">Sign up</div></a> 
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid center">
                <div class="row align-items-top m-5">
                    <form action = "" method="">
                        <div class="form-group m-1">
                            <label for="user_name">User name</label>
                            <input type="text" class="form-control" placeholder="Enter your user name" name="user_name">
                        </div>
                        <div class="form-group m-1">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password" name="password">
                        </div> 
                        <div class="form-group m-1">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Remember me</label>
                        </div>
                        <div class="form-group m-1">
                            <input type="submit" value="Login">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
                </div>   
            </div>
        </main>
    </body>
</html>
